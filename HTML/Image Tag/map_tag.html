<!DOCTYPE html>
<html>
<head>


<!-- Use of a usemap attribute of image,map tag and area tag-->
<title> Use of a map tag </title>    
</head>
<body>

<!--usemap attribute use nw gareya area describe hunaw image
    ko-->

<img src="car.jpg" usemap="#hello"> 

<map name="hello" id="hello">
<area shape="circle" coords="246,354,240" href="simple.html"
target="_blank">

<area shape="rect" coords="650,631,980,36" href="simple.html"
target="_blank"> 

<!-- first area mw car ko image mw circle create hunxa teyslae 
    click gareya paxi tao area mw deeya ko link open hunxa-->

<!--Second area mw car ko image mw rectangle create hunxa 
teyslae click gareta paxi tao area mw deeya ko link open hunxa -->

</map>


<!-- Attach link to an image -->
<a href="simple.html" target="_blank">

  About car    
<img src="car.jpg">


<!-- How to set background image in HTML -->
<!-- <body background="image_name.extension"> -->



</a>



</body>


</html>
