<!DOCTYPE html>
<html>
<head> 
<title> Basic of image tag </title>



</head>
<body>

<!-- Use of height and width attribute of image tag -->
<img src="dog.webp" height="500" width="400">
<img src="cat.jpeg" height="500" width="400"> <br>

<!-- alt attribute of image is shown in web page when src is not
correct <img src="car.jpg" alt="This is car" -->

<!-- Use of ismap attribute in image -->
<!-- It is always use inside Anchor tag -->
<!-- click on any part of image from, that part coordinates are
set to the server-->

<a href="#"> 
<img src="cat.jpeg" ismap="ismap">



</a>












</body>



</html>
