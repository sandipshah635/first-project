<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form style="text-align:center">
<fieldset width="50%">
<legend> <mark> Registration Form </mark>  </legend>

Name:<input type="text" name="first name"
       placeholder="Enter your first name" required>
<input type="text" name="second name"
       placeholder="Enter your second name" required> <br>
Phone-number:<input type="tel" name="Telephone"
       placeholder="Enter your telephone number" required> <br>
Date of Birth:<input type="date" name="Birth date"
       placeholder="Enter your date of birth" required><br>

Gender: Male<input type="radio" name="status">
        Female<input type="radio" name="status" required> <br>

Password:<input type="password" name="password" 
         placeholder="Set Password"> <br>

<input type="submit" name="submit" value="Sign Up">


</fieldset>



</form>





    
</body>
</html>
